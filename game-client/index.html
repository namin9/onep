<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Editor: Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Archive Editor: Idle Game</h1>
        </header>

        <div id="login-screen" class="game-section">
            <h2>Welcome, Adventurer!</h2>
            <p>Ready to delve into the Archive?</p>
            <button id="loginBtn">Start Game</button>
            <div id="login-status"></div>
        </div>

        <div id="game-screen" class="game-section hidden">
            <aside class="sidebar">
                <div class="player-info">
                    <h3>Player Info</h3>
                    <div id="player-stats">
                        <!-- Player stats will be rendered here -->
                    </div>
                </div>
                <div class="main-actions">
                    <h3>Actions</h3>
                    <button id="rebirthBtn">Rebirth</button>
                    <button id="progressBtn">Collect Idle Rewards</button>
                </div>
            </aside>

            <main class="game-content">
                <section id="main-display" class="game-card">
                    <h2>Current Adventure</h2>
                    <p>Stage: <span id="current-stage">1</span></p>
                    <p>Rubies: <span id="current-rubies">0</span> (<span id="rubies-per-sec">+0/s</span>)</p>
                    <p>Ink: <span id="current-ink">0</span></p>
                    <p>Soul Essence: <span id="current-soul-essence">0</span></p>
                    <div id="game-messages"></div>
                </section>

                <section id="upgrades-section" class="game-card">
                    <h2>Upgrades</h2>
                    <div id="upgrade-list">
                        <!-- Upgrade buttons will be rendered here -->
                    </div>
                </section>

                <section id="gacha-section" class="game-card">
                    <h2>Gacha</h2>
                    <div class="gacha-pull-options">
                        <button id="gachaPullBtn1x">Pull 1x</button>
                        <button id="gachaPullBtn10x">Pull 10x</button>
                    </div>
                    <div id="gacha-results-display" class="results-area">
                        <!-- Gacha results will be rendered here -->
                    </div>
                </section>

                <section id="library-section" class="game-card">
                    <h2>Library Codex</h2>
                    <button id="refreshCodexBtn">Refresh Codex</button>
                    <div id="library-codex-display" class="results-area">
                        <!-- Library codex will be rendered here -->
                    </div>
                </section>

                <section id="soul-section" class="game-card">
                    <h2>Soul Tree</h2>
                    <button id="refreshTalentsBtn">Refresh Talents</button>
                    <div id="soul-talents-display" class="results-area">
                        <!-- Soul talents will be rendered here -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
